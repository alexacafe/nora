<!DOCTYPE html>
<html>
<head>
    <title>Find Games With Nora</title>
    <script src="http://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css" />
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet">
    <style>
        body {
            background-color: purple;
            color: yellow;
            font-size: 24px;
            text-align: center;
            font-family: 'Lobster Two', cursive;
        }
    </style>
</head>
<body>
    <div id="dialog-confirm" title="Hello">
      How are you today?
    </div>
    
    <div id="game-confirm" title="Game?">
        Would you like to play a game?
    </div>
    
    <p id="box"></p>



<script>
    $( document ).ready(function() {
        console.log( "ready!" );

         $(function() {
            
             $( "#game-confirm" ).dialog({
              resizable: false,
              height:300,
              modal: true,
              buttons: {
                "Yes": function() {
                  $("#box").append("<br><a href='nora1-7%20.html'><img src= 'https://hackbrightacademy.com/content/uploads/2016/01/puppy-coding.jpg'></a> <br> Click the puppy to get started! ");
                    $( this ).dialog( "close" );
                },
                "No": function() {
                  $("#box").append("<br>Ok bye :(");
                    $( this ).dialog( "close" );
                    
                }
              }
            });
             
             $( "#dialog-confirm" ).dialog({
              resizable: false,
              height:300,
              modal: true,
              buttons: {
                "Good": function() {
                  $("#box").append("Yay! :D");
                    $( this ).dialog( "close" );
                },
                "Bad": function() {
                  $("#box").append("Aw :(");
                    $( this ).dialog( "close" );
                    
                }
              }
            });
             
          });
        });

</script>
</body>
</html>
